<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Page - No Violations</title>
  <style>
    /* Good focus styles */
    a:focus, button:focus, input:focus {
      outline: 2px solid #0066cc;
      outline-offset: 2px;
    }

    /* Good button size */
    button, .btn {
      min-width: 44px;
      min-height: 44px;
      padding: 12px 24px;
    }

    /* Normal text alignment */
    p {
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Clean Test Page</h1>

  <p>This page has no Opquast violations.</p>

  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
  </nav>

  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <p>Normal paragraph with left-aligned text.</p>
      <button type="button">Large Button</button>
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</body>
</html>
